<style>
    /* General setup */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

header .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    display: block;
    margin: 0 auto;
}

header h1 {
    margin: 0;
    font-size: 1.8em;
}

/* Resources Section */
.resources {
    margin: 20px;
}

.resources h2 {
    color: #333;
    text-align: center;
    font-size: 2em;
}

.resource-list {
    display: flex;

    gap: 20px;

}

.resource {
    background-color: #fff;

}

.resource h3 {
    color: #4CAF50;

    text-align: center;
}

.resource a {
    text-decoration: none;
    color: #4CAF50;
    font-size: 1.1em;
    padding: 10px;
    display: block;
    margin-top: 10px;
    background-color: #f4f4f9;
    border-radius: 5px;
    text-align: center;
    font-weight: 700;

}

.resource a:hover {
    background-color: #4CAF50;
    color: white;
}

input[type="text"] {
    padding: 10px;
    width: 80%;
    border-radius: 5px;
    border: 2px solid #ddd;
    margin-bottom: 10px;
    font-size: 1em;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
    margin-top: 30px;
}

/* Responsive design */
@media (max-width: 768px) {
    .resource-list {
        align-items: center;
    }

    input[type="text"] {
        width: 90%;

}

footer {

}

@media (max-width: 768px) {

    button {

    .search-bar input[type="text"] {

}

        /* Search bar styling */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;

</style></head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo" width="100">
            <h1>philosophy  Resources</h1>
        </div>
    </header>

    <section class="resources">
        <h2>Download philosophy Lessons</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for lessons...">
        </div>
        <div class="resource-list">
            <div class="resource">
                <h3>philosophy  Lessons</h3>
                <a href="cours/philosophy/alshkhs-10.pdf" download>الشخص  (PDF)</a>

            </div>
    </section>

    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>
    <script>
        document.getElementById('searchInput').addEventListener('input', function () {
            const input = this.value.toLowerCase();
            const resources = document.querySelectorAll('.resource a');
            resources.forEach(link => {
                const text = link.textContent.toLowerCase();
                link.style.display = text.includes(input) ? "block" : "none";
            });
        });
    </script>
